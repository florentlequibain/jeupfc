<header>
  <h1>Battle Finger</h1>
</header>
<!-- ~~~~~~~~~~~~~~~ END HEADER ~~~~~~~~~~~~~~~ -->


<!-- ~~~~~~~~~~~~~~~ WEAPONS CONTAINER ~~~~~~~~~~~~~~~ -->
<section>

<!-- ~~~~~~~~~~~~~~~ player ~~~~~~~~~~~~~~~ -->
<article class="player">

  <div class="playerimg">
    <figure class="profilimg">
      <img src="img/player" alt="">
    </figure>
    <p id='playername'>ton nom ma gueule</p>
  </div>

  <div class="choixplayer">

    <div class="itemplayer">
      <figure class="imgchoix" id="pierre">
        <img src="img/pierre" alt="">
      </figure>
      <p>PIERRE</p>
    </div>

    <div class="itemplayer">
      <figure class="imgchoix" id="feuille">
        <img src="img/feuille" alt="">
      </figure>
      <p>FEUILLE</p>
    </div>

    <div class="itemplayer">
      <figure class="imgchoix" id="ciseaux">
        <img src="img/ciseaux" alt="">
      </figure>
      <p>CISEAUX</p>
    </div>

  </div>
</article>

<!-- ~~~~~~~~~~~~~~~ computer ~~~~~~~~~~~~~~~ -->
<article class="computer">

  <div class="computerimg">
    <figure class="profilimg">
      <img src="img/player" alt="">
    </figure>
    <p>Evil Computer</p>
  </div>

<div class="containeranim">

</div>

<div class="score">
 <p>Your Score:<span id="playerscore">0</span></p>
 <p>Evil Computer Score:<span id="computerscore">0</span></p>
</div>

<div id="start">
  <p>START !</p>
</div>

</article>

</section>
<!-- ~~~~~~~~~~~~~~~ END WEAPONS CONTAINER ~~~~~~~~~~~ -->
